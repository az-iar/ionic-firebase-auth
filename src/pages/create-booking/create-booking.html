<ion-header>

  <ion-navbar>
    <ion-title>Create Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Room</ion-label>
      <ion-input type="text" [(ngModel)]="room"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>From Date</ion-label>
      <ion-datetime [min]="minDate" pickerFormat="DD-MM-YYYY" [(ngModel)]="fromDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>From Time</ion-label>
      <ion-datetime [min]="minTime" pickerFormat="HH:mm A" [(ngModel)]="fromTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>To Date</ion-label>
      <ion-datetime [min]="minDate" pickerFormat="DD-MM-YYYY" [(ngModel)]="toDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>To Time</ion-label>
      <ion-datetime [min]="minTime" pickerFormat="HH:mm A" [(ngModel)]="toTime"></ion-datetime>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="submit()">Submit</button>
</ion-content>
